{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Reset your password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
