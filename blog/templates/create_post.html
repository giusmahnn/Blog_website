{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create a New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
{% endblock %}
